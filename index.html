<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="row">
        <form class="col-10 bg-light m-auto form p-5 border rounded shadow">
            <h1>Form Validation</h1>
            <input type="text" class="form-control mt-3 " placeholder="User Name" id="uName">
            <small class="err" id="uName_err"></small>
            <input type="text" class="form-control mt-3 " placeholder="enter email" id="email">
            <small class="err" id="email_err"></small>
            <input type="password" class="form-control mt-3" placeholder="enter password" id="psw">
            <small class="err" id="password_err"></small>
            <input type="password" class="form-control mt-3" placeholder="confirm password" id="cnfPsw">
            <small class="err" id="cnfPassword_err"></small>
            <br/>
            <div class="btn btn-primary mt-4" onclick="validate()">submit</div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
